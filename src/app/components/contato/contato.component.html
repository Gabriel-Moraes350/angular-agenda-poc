<form [formGroup]="formGroup" #form="ngForm" class="row" (submit)="send($event)">
    <input-text class="col-6" [label]="'Primeiro Nome'">
        <input formControlName="name" inputRef class="form-control" type="text" />
    </input-text>

    <input-text class="col-6" [label]="'Sobrenome'">
        <input formControlName="lastName" inputRef class="form-control" type="text" />
    </input-text>

    <input-text class="col-6" [label]="'E-mail'" [validations]="{email: 'E-mail deve ser válido'}">
        <input formControlName="email" inputRef class="form-control" type="text" />
    </input-text>

    <input-text class="col-6" [label]="'Data de Nascimento'" [validations]="{dateInvalid: 'Data deve ser válida'}">
        <input type="text" mask="00/00/0000" inputRef placeholder="10/10/1990" class="form-control"
            formControlName="birthDate">
    </input-text>

    <div class="row col-12" [formGroup]="phoneGroup">
        <h4 class="col-12">Telefones</h4>
        <input-text class="col-6" [label]="'Celular'">
            <input type="text" mask="(00)00000-0000" inputRef placeholder="(15)99999-9999" class="form-control"
            formControlName="celular">
        </input-text>
        <input-text class="col-6" [label]="'Residencial'">
            <input type="text" mask="(00)00000-0000" inputRef placeholder="(15)9999-9999" class="form-control"
            formControlName="residencial">
        </input-text>
    </div>

    <div class="row col-12">
        <h4 class="col-12">Endereços</h4>
        <accordion [isAnimated]="true" class="col-12">
            <accordion-group (click)="$event.preventDefault()" heading="Endereço residencial">
                <app-endereco class="col-12" (formReady)="addEnderecoForm($event)" [tipo]="'RES'"></app-endereco>
            </accordion-group>
        </accordion>

        <accordion [isAnimated]="true" class="col-12">
            <accordion-group heading="Endereço Empresarial">
                <app-endereco class="col-12" (formReady)="addEnderecoForm($event)" [tipo]="'EMP'"></app-endereco>
            </accordion-group>
        </accordion>
    </div>
    <div class="col-12">
        <button type="submit" [disabled]="!form.valid || btnDisabled" class="btn btn-primary">Enviar!</button>
    </div>
</form>
