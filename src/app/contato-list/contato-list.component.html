<table class="table">
    <thead class=" text-primary">
        <tr>
            <th>Id</th>
            <th> Nome </th>
            <th> Sobrenome </th>
            <th> Data de Nascimento </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let c of contatos">
            <td>{{c.id}}</td>
            <td>{{c.name}}</td>
            <td>{{c.lastName}}</td>
            <td>{{c.birthDate}}</td>
        </tr>
</table>
