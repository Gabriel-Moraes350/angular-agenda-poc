<div class="text-center">
  <table class="table">
    <thead class=" text-primary">
      <tr>
        <th>#</th>
        <th> Nome </th>
        <th> Sobrenome </th>
        <th> Email</th>
        <th> Data de Nascimento </th>
      </tr>
    </thead>
    <tbody *ngIf="contatos.length !== 0">
      <tr *ngFor="let c of contatos | paginate: config">
        <td>{{c.id}}</td>
        <td>{{c.name | uppercase}}</td>
        <td>{{c.lastName}}</td>
        <td>{{c.email}}</td>
        <td>{{c.birthDate}}</td>
      </tr>
  </table>
  <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
</div>
